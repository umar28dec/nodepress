 

<div class="center-block container_contact_form">
	<div class="contact_alert"></div>
	
	

	<div class="  contact_form_container"><br style="clear: both;"/>
		
		<h3 style="margin-bottom: 25px; text-align: center;"> </h3>
		
		<div class="input-group">
			<span class="input-group-addon">Name</span> 
			<input type="text" class="form-control user_name contact_frm"/>
		</div>
		
		<br>
		
		<div class="input-group">
			<span class="input-group-addon">Email</span> 
			<input type="email" class="form-control user_email contact_frm"/>
		</div>
		
		<br>
		
		<div class="input-group">
			<span class="input-group-addon">Subject</span> 
			<input type="email" class="form-control user_subject contact_frm"/>
		</div>

		<br>
		
		<div class="form-group">
			<p>Message</p> 			 
			<textarea class="form-control user_msg contact_frm" type="textarea" rows="7" ></textarea>
		</div>

		<button type="button" class="btn btn-primary pull-right btn_contact">Submit Form</button>
	</div> 
	

	<div class="panel panel-default contact_post_msg" style="display:none">

	</div>
